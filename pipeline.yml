resources:
- name: project-code
  type: git
  source:
    uri: https://github.com/Sathyan727/concourse-demo-job.git
    branch: main
 
jobs:
- name: build-ami
  plan:
  - get: project-code
    trigger: true
  - task: validate-packer
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: hashicorp/packer
          tag: latest
      inputs:
      - name: project-code
      run:
        path: sh
        args:
        - -exc
        - |
          cd project-code/packer
          packer init
          packer validate template.json
  - task: build-ami
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: hashicorp/packer
          tag: latest
      inputs:
      - name: project-code
      run:
        path: sh
        args:
        - -exc
        - |
          cd project-code/packer
          packer build -var 'aws_access_key=${AWS_ACCESS_KEY}' -var 'aws_secret_key=${AWS_SECRET_KEY}' template.json
 
- name: provision-infra
  plan:
  - get: project-code
    passed: [build-ami]
  - task: terraform-init
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: hashicorp/terraform
          tag: latest
      inputs:
      - name: project-code
      run:
        path: sh
        args:
        - -exc
        - |
          cd project-code/terraform
          terraform init
  - task: terraform-apply
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: hashicorp/terraform
          tag: latest
      inputs:
      - name: project-code
      params:
        TF_VAR_ami_id: ((ami_id))
      run:
        path: sh
        args:
        - -exc
        - |
          cd project-code/terraform
          terraform apply -auto-approve
 
